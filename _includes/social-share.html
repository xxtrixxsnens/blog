<div class="page-share">
  <a href="https://reddit.com/submit?title={{ page.title | url_encode }}&url={{ page.url | absolute_url | url_encode }}" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" class="btn btn--reddit btn--small"><i class="fab fa-fw fa-reddit" aria-hidden="true"></i> <span>Reddit</span></a>
  <a href="https://wa.me/?text=Check%20out%20this%20post:%20{{ page.url | prepend: site.url | uri_escape }}" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" class="btn btn--whatsapp btn--small"><i class="fab fa-fw fa-whatsapp" aria-hidden="true"></i> <span>Share on WhatsApp</span></a>
</div>
